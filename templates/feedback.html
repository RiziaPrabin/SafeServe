<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="fs.png" alt="Hotel Logo" class="header-logo">
            <h2>SafeServe</h2>
        </div>
        <p class="moto-text">Your trusted partner for Safe and Quality Dining Experiences</p>
    </header>

    <h2>Customer Feedback</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Customer Name</th>
                <th>Feedback</th>
                <th>Action Taken</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="feedback-table-body">
            <!-- Feedback data will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        // Replace 'hotel_id' with the actual hotel ID in the request
        const hotelId = 1; // Example: Replace with dynamic hotel ID

        // Fetch the feedback for the specific hotel from the Flask API
        fetch(`http://127.0.0.1:5000/hotel_feedback?hotel_id=${hotelId}`)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('feedback-table-body');
                
                // Clear the table before inserting new rows
                tableBody.innerHTML = '';

                // Loop through feedback data and insert into table
                data.forEach(feedback => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${feedback.feedback_date}</td>
                        <td>${feedback.customer_name}</td>
                        <td>${feedback.feedback_content}</td>
                        <td>${feedback.action_taken}</td>
                        <td>${feedback.status}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching feedback:', error);
            });
    </script>
</body>
</html>
