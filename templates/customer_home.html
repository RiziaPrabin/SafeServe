<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeServe - Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/png">
</head>

<body>
    <header>
        <!-- This new wrapper helps align the logo, title, and subline correctly -->
        <div class="header-main-content">
            <div class="header-content">
                <img src="{{ url_for('static', filename='images/icon.png') }}" alt="SafeServe Icon" class="title-icon">
                <h1 class="title">SafeServe</h1>
            </div>
            <!-- The subline is now included here -->
            <p class="moto-text">Your Trusted Partner for Safe and Quality Dining Experiences</p>
        </div>


        <!-- START: Profile Icon and Dropdown Menu -->
        <div class="profile-container">
            <i class="fas fa-user profile-icon"></i>
            <div class="dropdown-menu">
                <ul>
                    <li><a href="/">Logout</a></li>
                </ul>
            </div>
        </div>
        <!-- END: Profile Icon -->
    </header>

    <nav class="navigation">
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/submit_feedback_page">Submit Feedback</a></li>
            <li><a href="/report_food_poisoning_page">Report Food Poisoning</a></li>
            <li><a href="/my_reports_page">My Reported Cases</a></li>
        </ul>
    </nav>

    <main class="content">
        <div class="hotel-list">
            <h2>Available Hotels</h2>
            <div id="hotel-container">
                <!-- Hotel cards will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <script>
        window.onload = function () {
            fetchHotels();
        }

        function fetchHotels() {
            fetch('/hotels')
                .then(response => response.json())
                .then(data => {
                    displayHotels(data);
                })
                .catch(error => {
                    console.error('Error fetching hotels:', error);
                    document.getElementById("hotel-container").innerHTML = "<p style='color: white; text-align: center;'>Could not load hotels at this time.</p>";
                });
        }

        function displayHotels(hotels) {
            const hotelContainer = document.getElementById("hotel-container");
            hotelContainer.innerHTML = '';

            if (hotels.length === 0) {
                hotelContainer.innerHTML = "<p style='color: white; text-align: center;'>No active hotels found.</p>";
                return;
            }

            hotels.forEach(hotel => {
                const hotelCard = document.createElement("div");
                hotelCard.classList.add("hotel-card");

                hotelCard.innerHTML = `
                    <h3>${hotel[1]}</h3> 
                    <p><i class="fas fa-id-card"></i><strong>ID:</strong> ${hotel[0]}</p>
                    <p><i class="fas fa-map-marker-alt"></i><strong>Address:</strong> ${hotel[2]}</p>
                    <p><i class="fas fa-phone"></i><strong>Contact:</strong> ${hotel[3]}</p>
                    <p><i class="fas fa-envelope"></i><strong>Email:</strong> ${hotel[4]}</p>
                    <p><i class="fas fa-star"></i><strong>Rating:</strong> ${hotel[6]}</p>
                `;

                hotelContainer.appendChild(hotelCard);
            });
        }

        // Script for click-based dropdown
        const profileContainer = document.querySelector('.profile-container');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        profileContainer.addEventListener('click', function (event) {
            event.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });

        window.addEventListener('click', function (event) {
            if (!profileContainer.contains(event.target)) {
                if (dropdownMenu.classList.contains('show')) {
                    dropdownMenu.classList.remove('show');
                }
            }
        });
    </script>
</body>

</html>
