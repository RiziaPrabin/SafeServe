<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeServe Inspection Form</title>
    <!-- Linking to the main dashboard CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inspform.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/png">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="header-left-content"> <!-- Contains logo and title -->
            <img src="{{ url_for('static', filename='images/icon.png') }}" alt="SafeServe Icon" class="title-icon">
            <h2>SafeServe</h2> <!-- Dynamic title -->
        </div>
        <div class="header-center-content"> <!-- Contains subtitle -->
            <p class="moto-text">Your trusted partner for Safe and Quality Dining Experiences</p>
        </div>

    </header>

    <main class="main-content-area">
        <div class="animated-background">
            <img src="{{ url_for('static', filename='images/icon.png') }}" alt="SafeServe Logo" class="animated-logo">
        </div>

        <div class="content-wrapper">
            <div class="page-header-content"> <!-- Custom wrapper for page title and back link -->
                <h2>Inspection for Hotel #{{ hotel_id }}</h2> <!-- Changed title for this page -->
                <a href="/inspector_dashboard" class="back-link">&larr; Back to Dashboard</a>
            </div>

            <div class="form-container"> <!-- Card-like container for the form -->
                <form id="inspection-form" data-hotel-id="{{ hotel_id }}">
                    <div class="form-group">
                        <label for="inspection_date">Inspection Date</label>
                        <input type="date" id="inspection_date" name="inspection_date" required>
                    </div>
                    <div class="form-group">
                        <label for="overall_result">Overall Result</label>
                        <select id="overall_result" name="overall_result" required>
                            <option value="Passed">Passed</option>
                            <option value="Failed">Failed</option>
                            <option value="Needs Improvement">Needs Improvement</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments</label>
                        <textarea id="comments" name="comments" rows="5"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit Inspection</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('inspection-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const loggedInInspectorId = sessionStorage.getItem('inspector_id');
            // MODIFIED: We now safely get the hotelId from the form's data attribute
            const hotelId = event.target.dataset.hotelId;

            if (!loggedInInspectorId) {
                alert('Could not find Inspector ID. Please log in again.');
                return;
            }
            if (!hotelId) {
                alert('Could not find Hotel ID. Please go back and start the inspection again.');
                return;
            }

            // This object is now pure JavaScript, with no Jinja2 syntax
            const inspectionData = {
                hotel_id: hotelId,
                inspector_id: loggedInInspectorId,
                inspection_date: document.getElementById('inspection_date').value,
                overall_result: document.getElementById('overall_result').value,
                comments: document.getElementById('comments').value
            };

            fetch('/api/inspections', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(inspectionData)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error('Server Error: ' + text) });
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message);
                    window.location.href = '/inspector_dashboard';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please check the console and server logs.');
                });
        });
    </script>
</body>

</html>
