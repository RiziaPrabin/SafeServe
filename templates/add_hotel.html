<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Hotel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_hotel.css') }}"> <!-- Corrected CSS filename -->
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/icon.png') }}" alt="SafeServe Icon" class="title-icon">
            <h2>SafeServe</h2>
        </div>
        <p class="moto-text">Your trusted partner for Safe and Quality Dining Experiences</p>

    </header>

    <div class="content-wrapper"> <!-- New wrapper for content below header -->
        <h2>Add New Hotel</h2>
        <div class="container">
            <form id="add-hotel-form">
                <div class="form-group">
                    <label for="name">Hotel Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="contact_number">Contact Number</label>
                    <input type="text" id="contact_number" name="contact_number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="license_number">License Number</label>
                    <input type="text" id="license_number" name="license_number" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="number" id="rating" name="rating" min="0" max="5" required>
                </div>
                <div class="form-group">
                    <label for="last_inspection_date">Last Inspection Date</label>
                    <input type="date" id="last_inspection_date" name="last_inspection_date" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="Active">Active</option>
                        <option value="Closed">Closed</option>
                        <option value="Suspended">Suspended</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Add Hotel</button>
            </form>
        </div>
    </div>

    <script>
        // Handle the form submission to add a new hotel
        document.getElementById("add-hotel-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const contactNumber = document.getElementById("contact_number").value;
            const email = document.getElementById("email").value;
            const licenseNumber = document.getElementById("license_number").value;
            const rating = document.getElementById("rating").value;
            const lastInspectionDate = document.getElementById("last_inspection_date").value;
            const status = document.getElementById("status").value;

            // Send the hotel data to the backend (Flask API)
            fetch('/hotels', { // Assuming your Flask route for hotels is '/hotels'
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    address: address,
                    contact_number: contactNumber,
                    email: email,
                    license_number: licenseNumber,
                    rating: rating,
                    last_inspection_date: lastInspectionDate,
                    status: status
                })
            })
                .then(response => response.json())
                .then(data => {
                    alert('Hotel added successfully!');
                    // Optionally, reset the form
                    document.getElementById("add-hotel-form").reset();
                })
                .catch(error => {
                    alert('Error adding hotel: ' + error.message);
                });
        });
    </script>
</body>

</html>
