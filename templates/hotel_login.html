<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Manager Login</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginstyles.css') }}">
</head>

<body>
    <div class="login-container">
        <h2 class="centered-text">Hotel Manager Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="error-message" id="error-message"></p>
        <p class="signup-link">New User? <a href="/hotelman_signup">Sign Up</a></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            fetch('/hotel_login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username, password: password }),
            })
                .then(response => response.json().then(data => ({ ok: response.ok, data })))
                .then(({ ok, data }) => {
                    if (ok) {
                        // *** IMPORTANT CHANGE IS HERE ***
                        // We save the hotel_id that the backend sent us.
                        sessionStorage.setItem('hotel_id', data.hotel_id);

                        // Now we redirect to the dashboard.
                        window.location.href = "/hotel_dashboard";
                    } else {
                        errorMessage.textContent = data.message || "Login failed.";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorMessage.textContent = "An error occurred during login.";
                });
        });
    </script>
</body>

</html>
