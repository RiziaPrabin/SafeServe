<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Poisoning Reports</title>
    <!-- Using the clean table styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_cases.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/png">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/icon.png') }}" alt="SafeServe Icon" class="title-icon">
            <h1>SafeServe</h1>
        </div>
        <p class="moto-text">Your Trusted Partner for Safe and Quality Dining Experiences</p>
    </header>

    <div class="main-content">
        <div class="table-container">
            <div class="table-header">
                <h2>Food Poisoning Reports</h2>
                <a href="/inspector_dashboard" class="back-link">&larr; Back to Dashboard</a>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Case ID</th>
                        <th>Hotel ID</th>
                        <th>Report Date</th>
                        <th>Symptoms</th>
                        <th>Status</th>
                        <th>Conclusion</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cases-tbody">
                    <!-- Data will be populated here by JavaScript -->
                    <tr>
                        <td colspan="7" style="text-align:center;">Loading cases...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/api/food_poisoning_cases')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('cases-tbody');
                    tbody.innerHTML = ''; // Clear the "Loading..." message

                    if (data.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">No cases reported yet.</td></tr>';
                        return;
                    }

                    data.forEach(caseItem => {
                        // *** THE FIX IS HERE ***
                        // The link for the "Update" button is now correctly generated with the unique case_id for each report.
                        const row = `
                            <tr>
                                <td>${caseItem.case_id}</td>
                                <td>${caseItem.hotel_id}</td>
                                <td>${new Date(caseItem.report_date).toLocaleDateString()}</td>
                                <td>${caseItem.symptoms}</td>
                                <td>${caseItem.investigation_status}</td>
                                <td>${caseItem.conclusion || 'N/A'}</td>
                                <td>
                                    <a href="/update_case/${caseItem.case_id}" class="update-btn">Update</a>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error('Error fetching cases:', error);
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Error loading data. Please try again.</td></tr>';
                });
        });
    </script>
</body>

</html>
