<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reported Cases</title>
    <!-- MODIFIED: Linking to the correct stylesheet for this new design -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reports.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/png">
</head>

<body>
    <!-- START: New Header and Navigation to match the sample design -->
    <header class="header">
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/icon.png') }}" alt="SafeServe Icon" class="title-icon">
            <h1>SafeServe</h1>
        </div>
        <p class="moto-text">Your Trusted Partner for Safe and Quality Dining Experiences</p>
    </header>

    <nav class="navigation">
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/submit_feedback_page">Submit Feedback</a></li>
            <li><a href="/report_food_poisoning_page">Report Food Poisoning</a></li>
            <li><a href="/my_reports_page">My Reported Cases</a></li>
        </ul>
    </nav>
    <!-- END: New Header and Navigation -->

    <div class="main-content">
        <h2>My Reported Cases</h2>
        <!-- This container will hold the report cards -->
        <div id="reports-container">
            <p style="text-align:center;">Loading your reports...</p>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const customerId = sessionStorage.getItem('customer_id');
            const reportsContainer = document.getElementById('reports-container');

            if (!customerId) {
                reportsContainer.innerHTML = '<div class="report-card"><p style="text-align:center;">Could not find your User ID. Please log in again.</p></div>';
                return;
            }

            fetch(`/api/my_reports?customer_id=${customerId}`)
                .then(response => response.json())
                .then(data => {
                    reportsContainer.innerHTML = ''; // Clear the "Loading..." message

                    if (data.length === 0) {
                        reportsContainer.innerHTML = '<div class="report-card"><p style="text-align:center;">You have not reported any cases yet.</p></div>';
                        return;
                    }

                    // Loop through each report and create a card for it
                    data.forEach(report => {
                        const reportCard = document.createElement("div");
                        reportCard.classList.add("report-card");

                        const statusClass = report.investigation_status.toLowerCase().replace(' ', '-');

                        reportCard.innerHTML = `
                            <h3>Report for Hotel #${report.hotel_id}</h3>
                            <p><strong>Report Date:</strong> ${new Date(report.report_date).toLocaleDateString()}</p>
                            <p><strong>Symptoms:</strong> ${report.symptoms}</p>
                            <p><strong>Status:</strong> <span class="status ${statusClass}">${report.investigation_status}</span></p>
                            <p><strong>Inspector's Conclusion:</strong> ${report.conclusion || 'No conclusion yet.'}</p>
                        `;
                        reportsContainer.appendChild(reportCard);
                    });
                })
                .catch(error => {
                    console.error('Error fetching reports:', error);
                    reportsContainer.innerHTML = '<div class="report-card"><p style="text-align:center;">Error loading your reports. Please try again later.</p></div>';
                });
        });
    </script>
</body>

</html>
