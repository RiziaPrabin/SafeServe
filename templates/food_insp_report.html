<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report</title>
    <link rel="stylesheet" href="styfir.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <!-- SafeServe Icon and Caption -->
            <div class="logo-section">
                <h2>SafeServe</h2>
                <p class="caption">Your Trusted Partner for Safe and Quality Dining Experiences</p>
            </div>

            <!-- Dashboard Link with Icon -->
            <ul>
                <li>
                    <a href="dashbo.html" class="nav-link">
                        <img src="icon.png" alt="Dashboard Icon" class="dashboard-icon"> Dashboard
                    </a>
                </li>
                <!-- Other links as needed -->
            </ul>
        </nav>

        <main class="content">
            <h1>Generate Inspection Report</h1>
            <form action="generate_report.php" method="GET">
                <label for="hotel">Hotel:</label>
                <select name="hotel" id="hotel">
                    <option value="hotel1">Hotel 1</option>
                    <option value="hotel2">Hotel 2</option>
                    <!-- Fetch hotel list from the database -->
                </select>

                <label for="start_date">Start Date:</label>
                <input type="date" name="start_date" required>

                <label for="end_date">End Date:</label>
                <input type="date" name="end_date" required>

                <label for="status">Inspection Status:</label>
                <select name="status" id="status">
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                </select>

                <button type="submit">Generate Report</button>
            </form>

            <div id="report-results">
                <!-- Display the generated report here -->
            </div>
        </main>
    </div>
</body>
</html>
