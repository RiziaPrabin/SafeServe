<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/png">
</head>

<body>
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/icon.png') }}" alt="SafeServe Icon" class="title-icon">
            <h2>SafeServe</h2>
        </div>
        <p class="moto-text">Your trusted partner for Safe and Quality Dining Experiences</p>
        <div class="profile-container">
            <i class="fas fa-user profile-icon"></i>
            <div class="dropdown-menu">
                <ul>
                    <li><a href="/">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="dashboard">
        <a href="/inspections_page" class="card">
            <div class="card-header">
                <span class="card-icon">üìù</span>
                <h3>Inspections Summary</h3>
            </div>
            <p class="card-description">Loading data...</p>
        </a>

        <a href="/feedback_page" class="card">
            <div class="card-header">
                <span class="card-icon">üí¨</span>
                <h3>Customer Feedback</h3>
            </div>
            <p class="card-description">Loading data...</p>
        </a>


        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const hotelId = sessionStorage.getItem('hotel_id');

                if (!hotelId) {
                    document.querySelectorAll('.card-description').forEach(el => {
                        el.textContent = 'Please log in to see data.';
                    });
                } else {
                    // Fetch and display inspections data
                    fetch(`/api/inspections_summary?hotel_id=${hotelId}`)
                        .then(response => response.json())
                        .then(data => {
                            const inspectionsCard = document.querySelector('a[href="/inspections_page"] .card-description');
                            inspectionsCard.innerHTML = `<p><strong>Passed:</strong> ${data.passed}</p><p><strong>Failed / Needs Improvement:</strong> ${data.failed}</p>`;
                        }).catch(error => {
                            console.error('Error fetching inspections:', error);
                            document.querySelector('a[href="/inspections_page"] .card-description').textContent = 'Error loading data.';
                        });

                    // (You can add similar fetch calls for feedback and food poisoning summaries here)
                }

                // --- START: New script for click-based dropdown ---
                const profileContainer = document.querySelector('.profile-container');
                const dropdownMenu = document.querySelector('.dropdown-menu');

                profileContainer.addEventListener('click', function (event) {
                    // This stops the window click event from firing immediately
                    event.stopPropagation();
                    dropdownMenu.classList.toggle('show');
                });

                // Close the dropdown if the user clicks anywhere else on the page
                window.addEventListener('click', function (event) {
                    // Check if the click is outside the profile container
                    if (!profileContainer.contains(event.target)) {
                        if (dropdownMenu.classList.contains('show')) {
                            dropdownMenu.classList.remove('show');
                        }
                    }
                });
                // --- END: New script ---
            });
        </script>
</body>

</html>
